# ansible-playbook ~/build/tasks/build_vpc.yml -i inventory --check
---
- name: Build VPC
  hosts: localhost
  connection: local
  any_errors_fatal: true
  gather_facts: no
  vars_files:
    - ~/build/vars/main.yml
  vars:
    subnet_name:
      - develop
      - testing
      - practice
      - other

  tasks:

  - name: Create new VPC
    ec2_vpc_net:
      name: Splunk Environment
      cidr_block: 10.0.5.0/24
      region: "{{ aws_region }}"
      tags:
        createdBy: Ansible
      tenancy: dedicated
    register: vpc_results

  - name: Create Internet gateway
    ec2_vpc_igw:
      vpc_id: "{{ vpc_results.vpc.id }}"
      region: "{{ aws_region }}"
      state: present
    register: igw_results

  - name: Create subnet 
    ec2_vpc_subnet:
      state: present
      vpc_id: "{{ vpc_results.vpc.id }}"
      cidr: "{{ item }}/27"
      region: "{{ aws_region }}"
    loop:
      - '10.0.5.0'
      - '10.0.5.32'
      - '10.0.5.64'
      - '10.0.5.96'
    register: subnet_results

  - name: Store local IP address
    command: curl -4 icanhazip.com
    register: localip_results
  
  - name: Create Security Group
    ec2_group:
      name: Splunk-Environment
      description: Allows Splunk
      vpc_id: "{{ vpc_results.vpc.id }}"
      region: "{{ aws_region }}"
      rules:
        - proto: tcp
          ports:
            - 8089
            - 9997
            - 9887
            - 8191
            - 8181
            - 389
          group_name: 
            - Splunk-Environment
        # - proto: tcp
        #   ports:
        #     - 80
        #     - 22
        #   cidr_ip: "{{ localip_results.stdout | ipsubnet(27) }}"
      tags:
        createdBy: Ansible
    register: sg_results
        
  - name: Create IAM role
    iam_role:
      name: ec2_access_only_splunkenv
      description: Allows EC2 instances to call only EC2 services
      assume_role_policy_document: "{{ lookup('file','~/build/files/policy.json') }}"
      managed_policies:
        - arn:aws:iam::aws:policy/AmazonEC2FullAccess
      tags:
        createdBy: Ansible
  
  - name: Update vars file
    lineinfile:
      path: ~/build/vars/main.yml
      line: "{{ item }}"
      owner: ansible
    loop:
      - 'vpc_id: {{ vpc_results.vpc.id }}'
      - 'sg_name: {{ sg_results.group_name }}'
    delegate_to: localhost

  - lineinfile:
      path: ~/build/vars/main.yml
      owner: ansible
      group: ansible
      mode: 0644
      line: "subnet:"

  - ec2_vpc_subnet_info:
      filters:
        vpc-id: vpc-0785c2dae2fa339c5
      region: "{{ aws_region }}"
    register: subnet_results

  - set_fact:
      subnet_ids: "{{ subnet_results.subnets | map(attribute='id') }}"
  
  - lineinfile:
      path: ~/build/vars/main.yml
      owner: ansible
      group: ansible
      mode: 0644
      line: "     {{item.0}}: {{item.1}}"
      insertafter: "^subnet:"
    loop: "{{ subnet_name|zip(subnet_ids)|list }}"