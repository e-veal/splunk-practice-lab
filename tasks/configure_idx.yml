---
- name: Indexers
  hosts: indexers
  any_errors_fatal: true
  gather_facts: no
  become: yes
  become_user: splunk
  vars_files:
    - ~/build/vars/main_vars.yml

  tasks:

  - name: Uploading folders to apps on indexers
    copy:
      src: "{{ item }}"
      dest: /opt/splunk/etc/apps
      owner: splunk
    loop:
      - ~/build/files/spe_cluster_indexer_base