---
- name: Forwarders
  hosts: heavy_forwarder
  any_errors_fatal: true
  gather_facts: no
  become: yes
  become_user: splunk
  vars_files:
    - /home/ansible/build/vars/main.yml

  tasks:

  - name: Setting default host name
    copy:
      src: /home/ansible/build/files/spe_servernames/hf-inputs.conf
      dest: /opt/splunk/etc/system/local/inputs.conf
  
  - name: Uploading folders to apps
    copy:
      src: "{{ item }}"
      dest: /opt/splunk/etc/apps
      owner: splunk
    loop:
      - /home/ansible/build/files/spe_all_deploymentclient
      - /home/ansible/build/files/spe_heavy_forwarder_outputs

  - name: Setting default host name
    copy:
      src: /home/ansible/build/files/spe_servernames/hf-inputs.conf
      dest: /opt/splunk/etc/system/local/inputs.conf 

  - name: Enabling heavy forwarding
    command: /opt/splunk/bin/splunk enable app SplunkForwarder -auth admin:{{adminPwd}}