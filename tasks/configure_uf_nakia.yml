---
# ansible-playbook ~/build/tasks/configure_uf.yml -i inventory -K --check

- name: Universal Forwarders
  hosts: forwarders
  any_errors_fatal: true
  gather_facts: no
  become: yes
  become_user: splunk
  vars_files:
    - /home/ansible/build/vars/main.yml

  tasks:
  
  - name: Uploading folders to apps
    copy:
      src: "{{ item }}"
      dest: /opt/splunkforwarder/etc/apps
      owner: splunk
    loop:
      - /home/ansible/build/files/spe_inputs_mail
      - /home/ansible/build/files/spe_inputs_network
      - /home/ansible/build/files/spe_inputs_os
      - /home/ansible/build/files/spe_inputs_error
      - /home/ansible/build/files/spe_inputs_Splunk_TA_nix  