---
- name: Monitoring Console
  hosts: MC
  any_errors_fatal: true
  become: yes
  become_user: splunk
  vars_files:
    - ~/build/vars/test_vars.yml

  tasks:

  - name: Enabling MC server banner
    copy:
      src: ~/build/files/spe_banners/mc-global-banner.conf
      dest: /opt/splunk/etc/system/local/global-banner.conf
      
  - name: Uploading folders to apps on monitoring console
    copy:
      src: "{{ item }}"
      dest: /opt/splunk/etc/apps
      owner: splunk
    loop:
      - ~/build/files/spe_cluster_search_base 
      - ~/build/files/spe_cluster_forwarder_outputs

  - name: Uploading folders to deployment-apps on monitoring console
    copy:
      src: "{{ item }}"
      dest: /opt/splunk/etc/deployment-apps
      owner: splunk
    loop:
      - ~/build/files/spe_search_volume_indexes
      - ~/build/files/spe_indexer_volume_indexes
      - ~/build/files/spe_cluster_indexer_base
      - ~/build/files/spe_all_deploymentclient
      - ~/build/files/spe_all_indexes