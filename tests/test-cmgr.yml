---
- name: Cluster Manager
  hosts: [all]
  gather_facts: no
  any_errors_fatal: true
  become: yes
  become_user: splunk
  vars_files:
    - ~/build/vars/test_vars.yml

  tasks:  

  - name: Upload folders
    copy:
      src: "{{ item }}"
      dest: /opt/splunk/etc/apps
    loop:
      - ~/build/files/spe_cluster_master_base
      -
    delegate_to: cm